- name: version
  service: terraform
  command: version
- name: init
  service: terraform
  command: init --input=false ./
- name: validate
  service: terraform
  command: validate ./
- name: plan
  service: terraform
  command: plan --input=false --out=./codeship.tfplan
- name: apply
  tag: release-apply
  service: terraform
  command: apply --input=false ./codeship.tfplan
