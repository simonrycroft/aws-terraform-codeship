- name: version
  service: terraform
  command: version
- name: init
  service: terraform
  command: init --input=false ./terraform
- name: validate
  service: terraform
  command: validate ./terraform
- name: plan
  service: terraform
  command: plan --input=false --out=./terraform/codeship.tfplan ./terraform
- name: apply
  tag: release
  service: terraform
  command: apply --input=false ./terraform/codeship.tfplan
- type: manual
  tag: release
  steps:
    - name: approve-destroy
      service: terraform
      command: destroy inut=false ./terraform
